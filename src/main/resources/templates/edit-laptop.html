<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/" >

<head th:replace="/fragment :: header">
    <title>Add laptop</title>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragment :: sideBar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragment :: topBar"></nav>
            <!-- End topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <h1>Update information laptop</h1>

                <form th:action="@{/laptop/{id}/edit(id=*{id})}" method="post" th:object="${laptops}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name laptop:</label>
                        <input type="text" id="name" placeholder="Enter name laptop"
                               class="form-control" th:field="*{name}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="drive" class="form-label">Drive:</label>
                        <textarea id="drive" placeholder="Enter drive"
                                  class="form-control" th:field="*{drive}"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('drive')}"
                             th:errors="*{drive}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="screen" class="form-label">Screen:</label>
                        <input type="text" id="screen" placeholder="Enter screen"
                               class="form-control" th:field="*{screen}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('screen')}"
                             th:errors="*{screen}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="card" class="form-label">Card:</label>
                        <input type="text" id="card" placeholder="Enter card"
                               class="form-control" th:field="*{card}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('card')}"
                             th:errors="*{card}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="operatingSystem" class="form-label">Operating system:</label>
                        <input type="text" id="operatingSystem" placeholder="Enter operatingSystem"
                               class="form-control" th:field="*{operatingSystem}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('operatingSystem')}"
                             th:errors="*{operatingSystem}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="salePrice" class="form-label">Sale price:</label>
                        <input type="text" id="salePrice" placeholder="Enter salePrice"
                               class="form-control" th:field="*{salePrice}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('salePrice')}"
                             th:errors="*{salePrice}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="currentQuantity" class="form-label">Current quantity:</label>
                        <input type="text" id="currentQuantity" placeholder="Enter currentQuantity"
                               class="form-control" th:field="*{currentQuantity}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('currentQuantity')}"
                             th:errors="*{currentQuantity}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="images" class="form-label">Images:</label>
                        <img style="height:40px; width:40px" th:src="*{'data:images/jpeg;png;jpg;base64,' + {images}}">
                        <input type="file" name = "images" id="images" placeholder="Enter images"
                               class="form-control" th:field="*{images}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('images')}"
                             th:errors="*{images}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <select id="category" class="form-control" th:field="*{category}" multiple>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">

                            </option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}"
                             th:errors="*{category}">
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary"> Save </button>
                    </div>
                </form>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- footer -->
        <footer th:replace="fragment :: footer"></footer>
        <!-- End of foooter -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragment :: scroll"></a>

<!-- Logout Modal-->
<div th:replace = "fragment :: logoutModel"></div>

<div th:replace="fragment :: script"></div>

</body>

</html>
