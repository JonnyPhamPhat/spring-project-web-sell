<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/home/css/styles.css}" rel="stylesheet" />
</head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light"
        style="position:fixed;z-index: 1000;width: 100%;">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" th:href="@{/home}">PNP shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Admin</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/home/all-laptop/0}">Laptop</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/home/all-smartPhone/0}">Smart phone</a></li>
                    </ul>
                    <div class="row justify-content-evenly flex-nowrap">
                        <!-- search-->
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" placeholder="Enter product" aria-label="Search"
                                   name ="keyword" id = "keyword" th:value="${keyword}">
                            <button class="btn btn-outline-success" type="submit" value = "search">Search</button>
                        </form>
                        <!--search-->
                        <form class="d-flex">
                            <a th:href="@{/cart}" class="btn btn-outline-dark">
                                <i class="bi-cart-fill me-1"></i>
                                Cart
                                <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Carousel-->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" style="height:700px;">
                    <img th:src="@{/assets/poster.jpg}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" style="height:700px;">
                    <img th:src="@{/assets/poster_iphone.jpg}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Section-->
        <section class="py-5 container">

            <!-- Laptop -->

            <p class="text-center text-secondary" style="font-size:30px;font-weight:700">Laptop</p>

            <div class="row" >
                <div class="row justify-content-evenly">
                        <div class="col-md-3 my-5 card h-5" th:each="laptop : ${laptops}" th:object="${laptop}"
                             style="width:300px; height:450px;">
                            <a th:href="@{/home/laptop/{id}(id=*{id})}" style="text-decoration: none;">
                                <img th:src="@{/assets/{filename}(filename=*{filename})}" th:alt="*{name}" class="card-img-top"
                                style="margin-top:10px">
                            </a>

                            <div class="card-body">
                                <div>
                                    <div class="card-title fs-6" th:text="*{name}"></div>
                                    <div class="card-title fs-6" th:text="*{drive}"></div>
                                    <span style="font-size:30px;font-weight:600;" class="card-title fs-6 text-danger" th:text="*{salePrice}"></span>
                                    <span class="text-danger">$</span>
                                </div>
                                <!-- Product actions-->
                                <div class="d-flex justify-content-center small text-warning mb-2">
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>

            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/home/all-laptop/0}">VIEW ALL</a></div>
            </div>

            <!-- Smart phone -->

            <p class="text-center text-secondary" style="font-size:30px;font-weight:700">Smart phone</p>

            <div class="row">
                <div class="row justify-content-evenly">
                    <div class="col-mb-3 my-5 card h-5" th:each="smartPhone : ${smartPhones}" th:object="${smartPhone}"
                         style="width:300px; height:450px;">
                        <a th:href="@{/home/smartPhone/{id}(id=*{id})}" style="text-decoration: none;">
                            <img th:src="@{/assets/{filename}(filename=*{filename})}" th:alt="*{name}" class="card-img-top"
                                 style="margin-top:10px">
                        </a>

                        <div class="card-body">
                            <div>
                                <div class="card-title fs-6" th:text="*{name}"></div>
                                <div class="card-title fs-6" th:text="*{ram}"></div>
                                <span style="font-size:30px;font-weight:600;" class="card-title fs-6 text-danger" th:text="*{salePrice}"></span>
                                <span class="text-danger">$</span>
                            </div>
                            <!-- Product actions-->
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/home/all-smartPhone/0}">VIEW ALL</a></div>
            </div>

        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/home/js/scripts.js}"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </body>
</html>
