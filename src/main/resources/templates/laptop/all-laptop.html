<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>All laptop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/home/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light"
     style="position:fixed;z-index: 1000;width: 100%;">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/home}">PNP shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Admin</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/home/all-laptop/0}">Laptop</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/home/all-smartPhone/0}">Smart phone</a></li>
            </ul>
            <div class="row justify-content-evenly flex-nowrap">
                <!-- search-->
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Enter product" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" value = "search">Search</button>
                </form>
                <!--search-->
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Section-->
<section class="py-5 container">

    <div class="text-center text-secondary" style="height:70px; font-size:35px;margin-top:50px ">
        All laptop
    </div>

    <div class="row">
        <div class="row justify-content-evenly">
            <div class="col-mb-3 my-5 card h-5" th:each="allLaptop : ${allLaptops}" th:object="${allLaptop}"
                 style="width:300px; height:450px;">
                <a th:href="@{/home/laptop/{id}(id=*{id})}" style="text-decoration: none;">
                    <img th:src="@{/assets/{filename}(filename=*{filename})}" th:alt="*{name}" class="card-img-top"
                         style="margin-top:10px">
                </a>

                <div class="card-body">
                    <div>
                        <div class="card-title fs-6" th:text="*{name}"></div>
                        <div class="card-title fs-6" th:text="*{drive}"></div>
                        <span style="font-size:30px;font-weight:600;" class="card-title fs-6 text-danger" th:text="*{salePrice}"></span>
                        <span class="text-danger">$</span>
                    </div>
                    <!-- Product actions-->
                    <div class="d-flex justify-content-center small text-warning mb-2">
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li th:if = "${currentPage != 0}" class="page-item">
                <a th:href="@{'/home/all-laptop/' + ${currentPage - 1}}" class="page-link" href="#">Previous</a>
            </li>
            <li th:each = "i : ${#numbers.sequence(1, totalPage)}" th:classappend="${currentPage == i - 1 ? 'active' : ''}" class="page-item">
                <a th:href="@{'/home/all-laptop/' + ${i - 1}}" class="page-link" href="#"><span th:text = "${i}"></span></a>
            </li>
            <li th:if = "${currentPage + 1 != totalPage}" class="page-item">
                <a th:href="@{'/home/all-laptop/' + ${currentPage + 1}}" class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
    <!--End Pagination -->


</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/home/js/scripts.js}"></script>

</body>
</html>
